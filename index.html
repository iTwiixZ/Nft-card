<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
  
</head>
<body>
<div class="card">
  <img class="nft" src="./images/image-equilibrium.jpg" alt="Equilibrium">
  <h1>Equilibirum #3429</h1>
  <p>Our Equilibirum collection promotes balance and calm.</p>
  <div class="eth">
    <img src="./images/icon-ethereum.svg" alt="">
    <p class="value">0.041ETH</p>
    <p><span class="clock" ><img src="./images/icon-clock.svg" alt=""></span>3 days left</p>
  </div>

  <div class="created">
    <img class="avatar" src="./images/image-avatar.png" alt="">
    <p >Creation of <span class="author">Jules Wyvern</span> </p>
  </div>
</div>
  
</body>
</html>
